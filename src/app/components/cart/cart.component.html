<div class="cart-container">
  <h2 class="cart-title">Shopping Cart</h2>

  <!-- Loading State -->
  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading cart...</p>
  </div>

  <!-- Empty Cart -->
  <div class="empty-cart" *ngIf="!loading && cartProducts.length === 0">
    <div class="empty-icon">üõí</div>
    <h3>Your cart is empty</h3>
    <p>Add some products to get started!</p>
    <a routerLink="/products" class="btn btn-primary">
      Browse Products
    </a>
  </div>

  <!-- Cart Items -->
  <div class="cart-content" *ngIf="!loading && cartProducts.length > 0">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let product of cartProducts">
        <div class="item-image">
          <img [src]="product.imageUrl" [alt]="product.name">
        </div>
        
        <div class="item-details">
          <h3 class="item-name">{{ product.name }}</h3>
          <p class="item-category">{{ product.category }}</p>
        </div>

        <div class="item-price">
          {{ product.price | currency }}
        </div>

        <button 
          class="btn-remove"
          (click)="removeFromCart(product.id)"
          title="Remove from cart"
        >
          üóëÔ∏è
        </button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <div class="summary-row">
        <span>Total Items:</span>
        <strong>{{ cartProducts.length }}</strong>
      </div>
      <div class="summary-row total">
        <span>Total Price:</span>
        <strong>{{ getTotalPrice() | currency }}</strong>
      </div>
      <button class="btn btn-primary btn-checkout">
        Proceed to Checkout
      </button>
      <a routerLink="/products" class="btn btn-secondary">
        Continue Shopping
      </a>
    </div>
  </div>
</div>
