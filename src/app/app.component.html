<app-navbar
[cartCount] = "cart.length"
(search) = "onSearch($event)"
></app-navbar>

<div class="product-grid">
    <app-products-card
    *ngFor="let product of filteredProducts"
    [product]="product"
    [isSelected]="isSelected(product.id)"
    (productClick)="onProductSelect($event)">
></app-products-card>
</div>
